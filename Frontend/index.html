<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakisaki Bloom - Simple AI Tools for Daily Life</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>
<body>

    <div class="container">
        <h1>Sakisaki Bloom ðŸŒ±</h1>
        
        <div class="filter-section">
            <div class="filter-group search-group">
                <label for="search-filter">Search for a tool</label>
                <input type="text" id="search-filter" placeholder="e.g., 'email', 'planner', 'logo'...">
            </div>
            <div class="filter-group">
                <label for="task-filter">What do you need help with?</label>
                <select id="task-filter">
                    <option value="all">Show All</option>
                    <option value="Writing & Emails">Writing & Emails</option>
                    <option value="Organizing My Life">Organizing My Life</option>
                    <option value="Planning & Ideas">Planning & Ideas</option>
                    <option value="Creating Images & Art">Creating Images & Art</option>
                    <option value="Audio & Video">Audio & Video</option>
                    <option value="For Coders">For Coders</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="price-filter">What's your budget?</label>
                <select id="price-filter">
                    <option value="all">Show All</option>
                    <option value="Free">Free</option>
                    <option value="Free to Start">Free to Start</option>
                    <option value="Paid">Paid</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="sort-by">Sort By</label>
                <select id="sort-by">
                    <option value="featured">Featured</option>
                    <option value="pop-high">Most Popular</option>
                    <option value="ease-begin">Easiest to Use</option>
                    <option value="name-az">Name: A-Z</option>
                    <option value="name-za">Name: Z-A</option>
                </select>
            </div>
        </div>
        <ul id="tool-list">
            </ul>
        
    </div> <footer class="footer">
        <div class="footer-content">
            <p>
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSeZaf1pzP6hRdwRuuxGEmDlgKroENaOu8poj_7ANmqEd4iNTw/viewform?usp=sharing&ouid=103955078924409255539" target="_blank" rel="noopener noreferrer">Suggest a Tool</a>
            </p>
            <p>Â© 2025 Sakisaki Bloom ðŸŒ±</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            
            const taskFilter = document.getElementById('task-filter');
            const priceFilter = document.getElementById('price-filter');
            const searchFilter = document.getElementById('search-filter'); 
            const sortBy = document.getElementById('sort-by');
            const toolList = document.getElementById('tool-list');
            let allTools = [];

            function createSafeClassName(text) {
                return text.toLowerCase().replace(/ & /g, '-').replace(/ /g, '-').replace(/[^a-z0-9-]/g, '');
            }

            function renderTools() {
                
                const selectedTask = taskFilter.value;
                const selectedPrice = priceFilter.value;
                const searchTerm = searchFilter.value.trim().toLowerCase(); 
                const sortValue = sortBy.value;

                toolList.innerHTML = '';

                let filteredTools = allTools.filter(tool => {
                    const taskMatch = (selectedTask === 'all' || tool.taskCategory === selectedTask);
                    const priceMatch = (selectedPrice === 'all' || tool.price === selectedPrice);
                    const nameMatch = tool.name.toLowerCase().includes(searchTerm);
                    const descriptionMatch = tool.description.toLowerCase().includes(searchTerm);
                    const searchMatch = nameMatch || descriptionMatch; 
                    return taskMatch && priceMatch && searchMatch; 
                });
                
                if (sortValue === 'featured') {
                    filteredTools.sort((a, b) => (b.featured ? 1 : 0) - (a.featured ? 1 : 0));
                } else if (sortValue === 'name-az') {
                    filteredTools.sort((a, b) => a.name.localeCompare(b.name));
                } else if (sortValue === 'name-za') {
                    filteredTools.sort((a, b) => b.name.localeCompare(a.name));
                } else if (sortValue === 'pop-high') {
                    filteredTools.sort((a, b) => b.popularity - a.popularity);
                } else if (sortValue === 'ease-begin') {
                    const easeRank = (ease) => {
                        if (ease === 'Beginner') return 1;
                        if (ease === 'Intermediate') return 2;
                        return 3;
                    };
                    filteredTools.sort((a, b) => easeRank(a.easeOfUse) - easeRank(b.easeOfUse));
                }

                filteredTools.forEach(tool => {
                    const li = document.createElement('li');
                    li.className = tool.featured ? 'tool-item is-featured' : 'tool-item'; 
                    const taskTagClass = `tag-${createSafeClassName(tool.taskCategory)}`;
                    const priceTagClass = `tag-price`;
                    const featuredBadge = tool.featured ? '<div class="featured-badge">Featured</div>' : '';
                    li.innerHTML = `
                        ${featuredBadge}
                        <a href="${tool.website}" target="_blank" rel="noopener noreferrer" class="tool-link">
                            <div class="tool-header">
                                <img src="${tool.icon}" alt="${tool.name} logo" class="tool-icon">
                                <h3>${tool.name}</h3>
                            </div>
                            <p>${tool.description}</p>
                            <div class="tags">
                                <span class="tag ${taskTagClass}">${tool.taskCategory}</span>
                                <span class="tag ${priceTagClass}">${tool.price}</span>
                            </div>
                        </a>
                    `;
                    toolList.appendChild(li);
                });
            }

            taskFilter.addEventListener('change', renderTools);
            priceFilter.addEventListener('change', renderTools);
            searchFilter.addEventListener('input', renderTools);
            sortBy.addEventListener('change', renderTools);

            try {
                const response = await fetch('https://sakisaki-bloom-backend.onrender.com/api/tools');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                allTools = await response.json();
                renderTools();
                
            } catch (error) {
                console.error('Failed to fetch models from API:', error);
                toolList.innerHTML = '<li>Error loading tools. Check if the backend server is running.</li>';
            }
        });
    </script>
</body>
</html>
